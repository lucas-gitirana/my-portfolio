<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/page2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Lucas' Portfolio</title>
</head>
<body>
    <div class="container">
        <div class="page">
            <div class="page__header">
                <span>NOV. 10, 2003</span>
            </div>
            <div class="page__cover">
                <img src="assets/img/cover-pic-02.png" alt="Cover Picture">
            </div>
        </div>
        <div class="cover-label">
            <div class="cover-label__title">
                <span>EXCLUSIVE!</span>
            </div>
            <div class="cover-label__subtitle">
                <span>MY RESUME AND PROJECTS</span>
            </div>
        </div>

        <div class="page">
            <div class="page__header">
                <span class="page__header__number">001</span>
                <img class="dev_logo" src="assets/img/dev-logo.png" alt="">
            </div>

            <div class="page__content">
                <div class="presentation">
                    <div class="presentation__title">
                        <span>who is lucas gitirana?</span>
                    </div>
                    <div class="presentation__links">
                        <div class="presentation__links_github">
                            <span><i class="fa-brands fa-github"></i></span>
                            <span>github/lucasgitirana</span>
                        </div>

                        <div class="presentation__links_linkedin">
                            <span><i class="fa-brands fa-linkedin"></i></span>
                            <span>linkedin/lucasgitirana</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
