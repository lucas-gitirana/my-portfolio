<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/page2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Lucas' Portfolio</title>
</head>
<body>
    <div class="container">
        <div class="page">
            <div class="page__header">
                <span>NOV. 10, 2003</span>
            </div>
            <div class="page__cover">
                <img src="assets/img/cover-pic-02.png" alt="Cover Picture">
            </div>
        </div>

        <div class="cover-label">
            <div class="cover-label__title">
                <span>EXCLUSIVE!</span>
            </div>
            <div class="cover-label__subtitle">
                <span>MY RESUME AND PROJECTS</span>
            </div>
        </div>


        <div class="page">
            <div class="page__header">
                <span class="page__header__number">001</span>
                <img class="dev_logo" src="assets/img/dev-logo.png" alt="">
            </div>

            <div class="page__content">

                <div class="presentation">
                    <div class="presentation__title">
                        <span>who is lucas gitirana?</span>
                    </div>
                    <div class="presentation__links">
                        <div class="presentation__links_github">
                            <a href="https://github.com/lucas-gitirana" target="_blank">
                                <span><i class="fa-brands fa-github"></i></span>
                                <span>github/lucas-gitirana</span>
                            </a>
                        </div>

                        <div class="presentation__links_linkedin">
                            <a href="https://www.linkedin.com/in/lucas-gitirana-387aa7203/" target="_blank">
                                <span><i class="fa-brands fa-linkedin"></i></span>
                                <span>linkedin/lucas-gitirana</span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="explanation">
                    <div class="explanation__answer">
                        <div class="explanation__answer__text">
                            <p>“I’m a <strong>fullstack</strong> software developer, <strong>software engineering</strong> academic and a passionate about <strong>transformative ideas</strong>.”</p>
                        </div>

                        <div class="explanation__answer__contents">
                            <button class="my-cv">
                                <span>My CV</span>
                                <i class="fa-solid fa-arrow-down"></i>
                            </button>
                            <button class="talk-to-me">
                                <span>Talk to Me!</span>
                                <i class="fa-solid fa-envelope"></i>
                            </button>
                        </div>
                    </div>

                    <div class="explanation__local">
                        <span>Santa Catarina - Brazil</span>
                        <img src="assets/img/brazil-flag.svg" alt="Brazil's Flag">
                    </div>
                </div>


            </div>
        </div>

        <div class="page">
            <div class="page__header">
                <span class="page__header__number">002</span>
                <img class="dev_logo" src="assets/img/dev-logo.png" alt="">
            </div>

            <div class="page__content">

            </div>
        </div>

        <div class="page">
            <div class="page__header">
                <span class="page__header__number">003</span>
                <img class="dev_logo" src="assets/img/dev-logo.png" alt="">
            </div>

            <div class="page__content">

            </div>
        </div>
    </div>
</body>
</html>
